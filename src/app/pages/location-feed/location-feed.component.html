<div class="container-fluid">
  <div class="row center-align mb-0">
    <h4 class="header-title">Pictures near your location</h4>
  </div>

<app-map [initialImages]="images"  [userLocation]="locationService.getCurrentLocation()" *ngIf="!loading && images.length > 0"  ></app-map>
