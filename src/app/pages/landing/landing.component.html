<!-- top bar -->
<div class="bar"></div>

<!-- image slider -->
<div class="slider fullscreen" >
  <ul class="slides">
    <li class="bgFix"  *ngFor = "let i of images; let ind = index" >
      <img [src]="i.picture | safeImage" alt="" (load)="initSlider(ind)">
    </li>
  </ul>
</div>


<!-- valign container -->
<div class="valign-wrapper row centerContainer" id="id">

  <div class="col s12 center-align">

    <!-- logo -->
    <div class="row">
      <div class="col s12">
        <img src="../../assets/img/eth.png" class="responsive-img logo logoOver animated" #eth id="eth">
        <img src="../../assets/img/JustPiky.png" class="responsive-img logo logoOver" #logo>
        <img src="../../assets/img/PikyFaraEth.png" class="responsive-img logo" >
      </div>
    </div>
    <!-- description (under logo) -->
    <div class="row">
      <div class="col s12 ">
        <h5 class="shadow" >
          <i class="fa fa-compass" aria-hidden="true" #fa1></i>
         Create, explore, learn
          <i class="fa fa-compass" aria-hidden="true" #fa2></i>
        </h5>
      </div>
    </div>
    <!-- button and it's leafs -->
    <div class="row ">
      <div class="col s12 ">
        <img src="../../assets/img/GetStartedButton.png" class="buttonLeafs animated" #frunze />
        <a class="waves-effect waves-light btn getStarted"  (click)="getStarted()" (mouseenter)="onHo(true)" (mouseleave)="onHo(false)">
        <h5>Get Started Now!</h5>
        </a>

      </div>
    </div>
  </div>
  <!-- garss footer -->
  <div class="grass animated" #grass> </div>
</div>
