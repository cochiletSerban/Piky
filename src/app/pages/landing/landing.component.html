<!-- top bar -->
<div class="bar"></div>

<!-- image slider -->
<div class="slider fullscreen" >
  <ul class="slides">
    <li class="bgFix"  *ngFor = "let i of images; let ind = index" >
      <img [src]="i.picture | safeImage" alt="" (load)="initSlider(ind)">
    </li>
  </ul>
</div>


<!-- valign container -->
<div class="valign-wrapper row centerContainer" id="id">

  <div class="col s12 center-align">

    <!-- logo -->
    <div class="row">
      <div class="col s12">
        <img src="../../assets/img/logo.png" class="responsive-img logo animated" >
      </div>
    </div>
    <!-- description (under logo) -->
    <div class="row">
      <div class="col s12 ">
        <h5 class="shadow" >

          {{lpText}}

        </h5>
      </div>
    </div>
    <!-- button -->
    <div class="row ">
      <div class="col s12 ">
        <button [routerLink]="['/login']" routerLinkActive="router-link-active"  class="waves-effect waves-light btn getStarted" >
          <h5>write a story</h5>
        </button>
      </div>
    </div>
  </div>
</div>
