<div class="container-fluid">
  <div class="row">
    <div class="col s12 m10 l8 offset-l2 xl6 offset-xl3 offset-m1 p-0">
      <app-image-panel *ngIf="!imgLoading" [image]="image"></app-image-panel>

      <div class="comment-container">
          <ul class="collection">
            <app-comment *ngFor="let comm of comms" [comm]="comm"></app-comment>
          </ul>
      </div>

      <div class="loadMore" (click)="loadMore()" *ngIf="comms?.length !== image?.numberOfComments">
          {{ commsLoading ? 'Loading Comments...' : 'Load more comments' }}
      </div>

    </div>
  </div>
</div>
