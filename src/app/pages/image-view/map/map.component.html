<agm-map [latitude]="userLocation.lat" [longitude]="userLocation.lon" [fitBounds]="true"  (centerChange)="centerChange($event)" (boundsChange)="boundsChange($event)">

  <agm-marker *ngFor="let img of picturesOnMap" [latitude]="img.coordinate.lat" [longitude]="img.coordinate.lon" [agmFitBounds]="true"></agm-marker>
  <agm-circle  [latitude]="mapCircle?.lat" [longitude]="mapCircle?.lon" [radius]="mapCircle?.radius" [fillColor]="'red'"
  ></agm-circle>
</agm-map>
