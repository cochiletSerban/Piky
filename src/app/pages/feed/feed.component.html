<!-- infinite scroll container -->
<div class="mcontainer" infiniteScroll [infiniteScrollDistance]="0"
[infiniteScrollThrottle]="300" (scrolled)="onScroll()" [scrollWindow]="false">

<!-- card grid -->
<div class="row ">
  <div class="col s12 m4  xl2 " *ngFor="let image of feedImages; let ind = index">
    <app-image-card  [image]="image" (loaded)="initGrid(ind)"></app-image-card>
  </div>
</div>


<!-- loader -->

  <div class="row">
    <div class="loading" *ngIf="loading">
      Loading your content...
    </div>
  </div>

</div>
