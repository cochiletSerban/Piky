<div class="container" *ngIf="!loading" >

  <div class="row">

    <div class="col s12 m8">
      <img [src]="images[0].picture | safeImage">
    </div>

    <div class="col s12 m4">

      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="input-field">
          <input  type="text"  formControlName="title">
          <label for="title">Title</label>
        </div>

        <div class="input-field">
          <input  type="text"  formControlName="description">
          <label  for="description">Description</label>
        </div>

        <div class="input-field">
          <input  type="text"  formControlName="tags">
          <label  for="tags">Tags</label>
        </div>

        <div class="input-field">
          <input  type="text"   formControlName="location" #search>
          <label class="active" for="location">Address</label>
        </div>

      </form>

    </div>

  </div>

  <div class="row">
    <div class="loading" [ngClass]="{'show':loading}">
      <img *ngIf="loading" src="https://media.giphy.com/media/8ShTENZfKnfQA/giphy.gif" alt="">
      <!-- https://www.mechsauce.com/wp-content/uploads/2018/09/Fall-Leaves-Falling-GiF.gif -->
    </div>
  </div>

</div>
