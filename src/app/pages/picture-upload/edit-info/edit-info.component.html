<div class="container" *ngIf="!loading">

  <div class="row">
    <div class="col s12 m8 debug">
      <img [src]="images[0].picture | safeImage">
    </div>

    <div class="col s12 m4 debug">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row" formArrayName="arr" *ngFor="let a of form.get('arr').controls; let i = index">
              <div [formGroupName]="i" style="margin-bottom: 10px;">
                  <div class="input-field ">
                      <input id="icon_prefix" type="text" class="validate" formControlName="title">
                      <label for="icon_prefix">First Name</label>
                    </div>
                    <div class="input-field ">
                      <input id="icon_prefix" formControlName="description" type="text" class="validate">
                      <label for="icon_prefix">First Name</label>
                    </div>
              </div>
            </div>
          </form>


  </div>


  <div class="row">
    <div class="loading" [ngClass]="{'show':loading}">
      <img *ngIf="loading" src="https://media.giphy.com/media/8ShTENZfKnfQA/giphy.gif" alt="">
      <!-- https://www.mechsauce.com/wp-content/uploads/2018/09/Fall-Leaves-Falling-GiF.gif -->
    </div>
  </div>
