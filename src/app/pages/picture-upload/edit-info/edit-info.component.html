<div class="container" *ngIf="!loading">

  <div class="row">
    <div class="col s12 m8">
      <img [src]="images[0].picture | safeImage">
    </div>

    <div class="col s12 m4">


      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div formArrayName="arr"  class="row"  *ngFor="let a of form.get('arr').controls; let i = index">
          <div [formGroupName]="i">
            <input type="text" formControlName="title" placeholder="Picture Title">
            <textarea type="text"  class="materialize-textarea" formControlName="title" placeholder="Description"></textarea>
            <input type="text" formControlName="title" placeholder="Location">
          </div>
        </div>
      </form>


    </div>


    <div class="row">
      <div class="loading" [ngClass]="{'show':loading}">
        <img *ngIf="loading" src="https://media.giphy.com/media/8ShTENZfKnfQA/giphy.gif" alt="">
        <!-- https://www.mechsauce.com/wp-content/uploads/2018/09/Fall-Leaves-Falling-GiF.gif -->
      </div>
    </div>
